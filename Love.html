<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5fa2, #ffb6c1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 10;
  }

    font-size: 18px;
    cursor: pointer;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ccc;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    color: pink;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }

  #celebrate {
    display: none;
    text-align: center;
  }

  img {

    margin-top: 15px;
  }

</head>

  function createHeart() {

    heart.className = "heart";
